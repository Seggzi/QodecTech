<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Segun's Portfolio</title>
    <link rel="shortcut icon" href="./assets/images/qodec_tech_logo_cropped.png" type="image/icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-black text-white">

    <!-- NAVIGATION -->
    <header class="fixed top-0 left-0 w-full flex items-center justify-between px-8 py-6 z-50">
        <!-- Logo placeholder -->
        <a href="./index.html">
            <div class="text-xl font-bold tracking-wide select-none">
                <img src="./assets/images/qodec_tech_logo_premium.png" alt="qodec logo" height="60px" width="120px">

            </div>
        </a>
        <!-- Hamburger Menu Button -->
        <button id="menu-btn" aria-label="Toggle menu"
            class="relative w-8 h-8 flex flex-col justify-between items-center focus:outline-none z-50">
            <span class="block w-full h-[3px] bg-white rounded transition-transform duration-300 origin-center"></span>
            <span class="block w-full h-[3px] bg-white rounded transition-opacity duration-300"></span>
            <span class="block w-full h-[3px] bg-white rounded transition-transform duration-300 origin-center"></span>
        </button>
    </header>

    <!-- Fullscreen Nav Overlay -->
    <nav id="nav-overlay"
        class="fixed inset-0 bg-black/70 backdrop-blur-xl flex flex-col items-center justify-center space-y-8 text-3xl font-semibold text-white opacity-0 pointer-events-none transition-opacity duration-300 z-40">
        <a href="#home" class="nav-link hover:text-gray-400">Home</a>
        <a href="#about" class="nav-link hover:text-gray-400">About</a>
        <a href="#projects" class="nav-link hover:text-gray-400">Projects</a>
        <a href="#contact" class="nav-link hover:text-gray-400">Contact</a>
    </nav>

    <!-- HERO -->
    <section
        class="relative flex flex-col items-center justify-center h-screen overflow-hidden bg-gradient-to-br from-gray-900 via-black to-gray-900">

        <!-- Floating Blurred Shapes -->
        <div class="absolute inset-0">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
        </div>

        <!-- Hero Content -->
        <div class="relative z-10 text-center px-6 max-w-xl">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-4">Hi, I'm Segun</h1>
            <p id="typingText" class="text-xl md:text-2xl text-gray-300 mb-8 min-h-[2rem]"></p>
            <div class="flex justify-center gap-4">
                <a href="#projects"
                    class="px-6 py-3 bg-white/10 backdrop-blur-md rounded-lg border border-white/20 hover:bg-white/20 transition">View
                    Portfolio</a>
                <a href="#contact"
                    class="px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg hover:opacity-80 transition">Contact
                    Me</a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
