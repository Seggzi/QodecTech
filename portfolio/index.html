<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Qodec Tech Portfolio</title>
    <link rel="shortcut icon" href="./assets/images/qodec_tech_logo_cropped.png" type="image/icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-black text-white">
    <!-- Preloader with GIF -->
    <div id="preloader" class="fixed inset-0 bg-black flex items-center justify-center z-60">
        <img src="./assets/images/loader-2.gif" alt="Loading..." class="w-20 h-20" />
    </div>

    <!-- Custom cursor -->
    <div id="custom-cursor"
        class="fixed pointer-events-none z-50 w-6 h-6 rounded-full border-2 border-white opacity-80 transition-all duration-200 ease-out">
    </div>

    <a href="#main-content"
        class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 focus:bg-indigo-600 focus:text-white px-3 py-2 rounded z-50">
        Skip to main content
    </a>


    <!-- NAVIGATION -->
    <header role="banner" class="fixed top-0 left-0 w-full flex items-center justify-between px-8 py-6 z-50">
        <!-- Logo placeholder -->
        <a href="./index.html">
            <div class="text-xl font-bold tracking-wide select-none">
                <img src="./assets/images/qodec_tech_logo_premium.png" alt="qodec logo" height="60px" width="120px">

            </div>
        </a>
        <div class="ml-4 text-sm text-gray-300 dark:text-gray-400 flex items-center space-x-2 select-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-400" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">

                    d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5s-3 1.343-3 3 1.343 3 3 3z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19v-6" />

                class="bg-transparent border border-gray-500 rounded px-2 py-1 text-gray-300 dark:text-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <option value="en" selected>English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
            </select>
        </div>


        <!-- Hamburger Menu Button -->
        <button id="menu-btn" aria-label="Toggle menu"
            class="relative w-8 h-8 flex flex-col justify-between items-center focus:outline-none z-50">
            <span class="block w-full h-[3px] bg-white rounded transition-transform duration-300 origin-center"></span>
            <span class="block w-full h-[3px] bg-white rounded transition-opacity duration-300"></span>
            <span class="block w-full h-[3px] bg-white rounded transition-transform duration-300 origin-center"></span>
        </button>
    </header>

    <!-- Fullscreen Nav Overlay -->
    <nav id="nav-overlay" role="navigation" aria-label="Primary navigation"
        class="fixed inset-0 bg-black/70 backdrop-blur-xl flex flex-col items-center justify-center space-y-8 text-3xl font-semibold text-white opacity-0 pointer-events-none transition-opacity duration-300 z-40">
        <a href="#home" class="nav-link hover:text-gray-400">Home</a>
        <a href="#about" class="nav-link hover:text-gray-400">About</a>
        <a href="#projects" class="nav-link hover:text-gray-400">Projects</a>
        <a href="#contact" class="nav-link hover:text-gray-400">Contact</a>
    </nav>

    <!-- HERO -->

        class="relative flex flex-col items-center justify-center h-screen overflow-hidden bg-gradient-to-br from-gray-900 via-black to-gray-900">
        <!-- Particle canvas -->
        <canvas id="particle-canvas" class="absolute inset-0 z-0"></canvas>

        <!-- Floating Blurred Shapes -->
        <div class="absolute inset-0">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
        </div>

        <!-- Hero Content -->
        <div class="relative z-10 text-center px-6 max-w-xl">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-4">
                <span id="greeting" class="text-5xl"></span>, I'm Qodec
            </h1>
            <p id="typingText" class="text-xl md:text-2xl text-gray-300 mb-8 min-h-[2rem]"></p>
            <div class="flex justify-center gap-4">
                <a href="#projects"
                    class="px-6 py-3 bg-white/10 backdrop-blur-md rounded-lg border border-white/20 hover:bg-white/20 transition">View
                    Portfolio</a>
                <a href="#contact"
                    class="px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg hover:opacity-80 transition">Contact

            </div>
            <a href="assets/Segun_Resume.pdf" download
                class="mt-6 inline-block px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-semibold transition">
                Download Resume

        </div>

        <!-- Social Media Icons -->

                </svg>
            </a>
            <a href="https://linkedin.com/in/linkedin" target="_blank" rel="noopener" aria-label="LinkedIn"
                class="social-icon">
                <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path
                        d="M20.452 20.452h-3.554v-5.568c0-1.328-.025-3.037-1.85-3.037-1.853 0-2.136 1.447-2.136 2.943v5.662h-3.554v-11.45h3.413v1.561h.05c.476-.9 1.635-1.85 3.363-1.85 3.6 0 4.266 2.368 4.266 5.448v6.29zm-14.452-13.126c-1.144 0-2.07-.927-2.07-2.07s.927-2.07 2.07-2.07 2.07.927 2.07 2.07-.926 2.07-2.07 2.07zm1.778 13.126h-3.555v-11.45h3.555v11.45zm16.224-20.452h-22c-.552 0-1 .448-1 1v22c0 .552.448 1 1 1h22c.552 0 1-.448 1-1v-22c0-.552-.448-1-1-1z" />

            <a href="https://twitter.com/@qodectech" target="_blank" rel="noopener" aria-label="Twitter"

                </svg>
            </a>
        </div>

    </section>


   
    <script src="script.js"></script>
     <!-- Welcome Modal -->
    <div id="welcome-modal"
        class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-60 transition-opacity duration-400">
        <div>
            <button id="modal-close" aria-label="Close welcome message"
                class="absolute top-4 right-4 focus:outline-none">
                ✕
            </button>
            <h2 class="text-3xl font-bold mb-4">Welcome to My Portfolio!</h2>
            <p class="mb-6 text-gray-300 leading-relaxed">
                I’m Qodec, a passionate web programmer. Take a look around, explore my projects, and feel free to reach
                out!
            </p>
            <button id="modal-ok"
                class="px-8 py-3 bg-gradient-to-r from-purple-600 to-pink-500 rounded-lg font-semibold hover:opacity-90 transition shadow-lg">
                Let’s Dive In
            </button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const langSelect = document.getElementById('language-select');
            const message = document.getElementById('message');

            // Load saved language or default 'en'
            const savedLang = localStorage.getItem('selectedLanguage') || 'en';
            langSelect.value = savedLang;
            message.textContent = `Selected language: ${savedLang}`;

            langSelect.addEventListener('change', (e) => {
                const selectedLang = e.target.value;
                localStorage.setItem('selectedLanguage', selectedLang);
                message.textContent = `Selected language: ${selectedLang}`;
            });
        });
    </script>
</body>

</html>
