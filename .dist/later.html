<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Segun — Web Programmer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { 'brand-purple': '#7c3aed' },
          fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] }
        }
      }
    }
  </script>
  <style>
    .cursor {
      display:inline-block;
      width:2px;
      background-color:currentColor;
      margin-left:6px;
      animation: blink 1s steps(2, start) infinite;
      vertical-align:bottom;
      height:1.1em;
    }
    @keyframes blink { 50% { opacity: 0 } }
    body { font-family: Inter, ui-sans-serif, system-ui; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 antialiased leading-normal">
  <header class="min-h-screen flex items-center">
    <div class="container mx-auto px-6 md:px-12">
      <div class="max-w-3xl">
        <p class="text-sm uppercase text-gray-400 mb-4">Hello, my name is</p>
        <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight mb-4">Segun <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-pink-400">— Web Programmer</span></h1>
        <p class="text-xl text-gray-300 mb-6 inline-block">
          <span id="typewriter"></span><span class="cursor" aria-hidden="true"></span>
        </p>
        <div class="flex flex-wrap gap-4">
          <a href="#projects" class="px-6 py-3 bg-brand-purple hover:opacity-90 rounded-lg shadow-lg transition">View Work</a>
          <a href="#contact" class="px-6 py-3 border border-gray-700 rounded-lg hover:bg-gray-800 transition">Contact Me</a>
        </div>
      </div>
    </div>
  </header>

  <!-- placeholders for future sections -->
  <main>
    <section id="projects"></section>
    <section id="contact"></section>
  </main>

  <script>
    // Simple typing effect (no libraries)
    const phrases = ["Frontend Developer", "Tailwind + JavaScript", "I build responsive websites"];
    const el = document.getElementById('typewriter');
    let idx = 0, charIdx = 0, deleting = false;

    function tick() {
      const current = phrases[idx];
      if (!deleting) {
        charIdx++;
        el.textContent = current.slice(0, charIdx);
        if (charIdx === current.length) {
          deleting = true;
          setTimeout(tick, 900);
          return;
        }
      } else {
        charIdx--;
        el.textContent = current.slice(0, charIdx);
        if (charIdx === 0) {
          deleting = false;
          idx = (idx + 1) % phrases.length;
        }
      }
      setTimeout(tick, deleting ? 60 : 120);
    }
    document.addEventListener('DOMContentLoaded', tick);
  </script>
</body>
</html>
