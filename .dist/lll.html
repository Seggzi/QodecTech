<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Language Selector Test</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    select {
      background: transparent;
      border: 1px solid #888;
      color: #eee;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <label for="language-select" style="margin-right: 8px;">Choose Language:</label>
  <select id="language-select" aria-label="Select Language">
    <option value="en">English</option>
    <option value="es">Español</option>
    <option value="fr">Français</option>
  </select>

  <p id="message" style="margin-top: 1rem;">Selected language will appear here.</p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const langSelect = document.getElementById('language-select');
      const message = document.getElementById('message');

      // Load saved language or default 'en'
      const savedLang = localStorage.getItem('selectedLanguage') || 'en';
      langSelect.value = savedLang;
      message.textContent = `Selected language: ${savedLang}`;

      langSelect.addEventListener('change', (e) => {
        const selectedLang = e.target.value;
        localStorage.setItem('selectedLanguage', selectedLang);
        message.textContent = `Selected language: ${selectedLang}`;
      });
    });
  </script>

</body>
</html>
